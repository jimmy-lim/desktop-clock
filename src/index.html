<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self';" >
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; style-src 'self';" >
    <title>Hello World!</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
	
  </head>
  <body>
    <!-- <h1>Hello World!</h1> -->
    <!-- We are using Node.js <span id="node-version"></span>, -->
    <!-- Chromium <span id="chrome-version"></span>, -->
    <!-- and Electron <span id="electron-version"></span>. -->
	
	<!-- http://thenewcode.com/943/An-SVG-Analog-Clock-In-6-Lines-of-JavaScript -->	
	<div id="clock-container">
	<svg id="clock" viewBox="0 0 100 100">
	  <circle id="face" cx="50" cy="50" r="45"/>
	  <g id="marks">
		<line id="num1" x1="50" y1="10" x2="50" y2="15" transform="rotate(30 50 50)"/>
		<line id="num2" x1="50" y1="10" x2="50" y2="15" transform="rotate(60 50 50)"/>
		<rect id="num3" x="48.5" y="10" width="3" height="10" rx="2" ry="2" transform="rotate(90 50 50)"/>
		<line id="num4" x1="50" y1="10" x2="50" y2="15" transform="rotate(120 50 50)"/>
		<line id="num5" x1="50" y1="10" x2="50" y2="15" transform="rotate(150 50 50)"/>
		<rect id="num6" x="48.5" y="10" width="3" height="10" rx="2" ry="2" transform="rotate(180 50 50)"/>
		<line id="num6" x1="50" y1="10" x2="50" y2="15" transform="rotate(210 50 50)"/>
		<line id="num7" x1="50" y1="10" x2="50" y2="15" transform="rotate(240 50 50)"/>
		<rect id="num9" x="48.5" y="10" width="3" height="10" rx="2" ry="2" transform="rotate(270 50 50)"/>
		<line id="num10" x1="50" y1="10" x2="50" y2="15" transform="rotate(300 50 50)"/>
		<line id="num11" x1="50" y1="10" x2="50" y2="15" transform="rotate(330 50 50)"/>
		<rect id="num12" x="48.5" y="10" width="3" height="10" rx="2" ry="2" />
	  </g>
	  <g id="hands">
		<rect id="hour" x="47.5" y="23" width="5" height="30" rx="2.5" ry="2.5" />
		<rect id="min" x="48.5" y="12.5" width="3" height="40" rx="2" ry="2"/>
		<line id="sec" x1="50" y1="50" x2="50" y2="10" />
	  </g>
	</svg>
	</div>
	
	<script src="./renderer.js"></script>
	
  </body>
</html>
